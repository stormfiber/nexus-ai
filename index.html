<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Nexus AI - Free Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg: #000000;
      --surface: #0a0a0a;
      --surface-elevated: #141414;
      --border: #1f1f1f;
      --text: #ffffff;
      --text-secondary: #888888;
      --accent: #8b5cf6;
      --accent-glow: rgba(139, 92, 246, 0.4);
      --user-bubble: #8b5cf6;
      --ai-bubble: #1f1f1f;
    }

    html {
      height: -webkit-fill-available;
    }

    body {
      height: 100vh;
      height: 100dvh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .app {
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      margin: 0 auto;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .logo-text {
      font-size: 16px;
      font-weight: 600;
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border-radius: 20px;
      font-weight: 500;
    }

    .model-bar {
      padding: 8px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .model-select {
      width: 100%;
      padding: 8px 12px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      outline: none;
      cursor: pointer;
    }

    .model-select:focus {
      border-color: var(--accent);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      scroll-behavior: smooth;
    }

    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 20px;
    }

    .welcome-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 20px;
      box-shadow: 0 0 40px var(--accent-glow);
    }

    .welcome-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 320px;
    }

    .suggestion {
      padding: 12px 16px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .suggestion:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: var(--user-bubble);
    }

    .message.ai .message-avatar {
      background: var(--ai-bubble);
      border: 1px solid var(--border);
    }

    .message-content {
      max-width: calc(100% - 40px);
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: var(--user-bubble);
      border-bottom-right-radius: 4px;
    }

    .message.ai .message-content {
      background: var(--ai-bubble);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message.ai .message-content pre {
      background: #0a0a0a;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      font-family: 'SF Mono', monospace;
      font-size: 12px;
    }

    .message.ai .message-content code {
      background: #0a0a0a;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', monospace;
      font-size: 12px;
    }

    .typing {
      display: flex;
      gap: 3px;
      padding: 4px 0;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    .input-area {
      padding: 12px 16px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: var(--surface);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 8px 8px 16px;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 14px;
      resize: none;
      max-height: 100px;
      min-height: 20px;
      outline: none;
      font-family: inherit;
      padding: 4px 0;
    }

    .chat-input::placeholder {
      color: var(--text-secondary);
    }

    .send-btn {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
      background: #7c3aed;
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 16px;
      height: 16px;
    }

    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #dc2626;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    @media (min-width: 768px) {
      body { background: #0a0a0a; }
      .app {
        max-width: 800px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
      }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">âš¡</div>
        <span class="logo-text">Nexus AI</span>
      </div>
      <span class="badge">Free</span>
    </header>

    <div class="model-bar">
      <select class="model-select" id="modelSelect">
        <option value="openai">GPT-4o Mini</option>
        <option value="openai-large">GPT-4o</option>
        <option value="claude">Claude 3.5 Sonnet</option>
        <option value="gemini">Gemini Flash</option>
        <option value="deepseek">DeepSeek V3</option>
        <option value="mistral">Mistral Large</option>
        <option value="llama">Llama 3.3 70B</option>
        <option value="qwen">Qwen 2.5 72B</option>
      </select>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="welcome" id="welcome">
        <div class="welcome-icon">ðŸ¤–</div>
        <h1 class="welcome-title">How can I help you?</h1>
        <p class="welcome-subtitle">100% free. No signup. No API keys.</p>
        <div class="suggestions">
          <button class="suggestion" onclick="setInput('Explain quantum computing in simple terms')">
            Explain quantum computing in simple terms
          </button>
          <button class="suggestion" onclick="setInput('Write a Python function to sort a list')">
            Write a Python function to sort a list
          </button>
          <button class="suggestion" onclick="setInput('What are the best practices for React?')">
            What are the best practices for React?
          </button>
          <button class="suggestion" onclick="setInput('Create a workout plan for beginners')">
            Create a workout plan for beginners
          </button>
        </div>
      </div>
      <div class="messages hidden" id="messages"></div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <textarea 
          class="chat-input" 
          id="chatInput" 
          placeholder="Message..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const welcome = document.getElementById('welcome');
    const messages = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const modelSelect = document.getElementById('modelSelect');
    const toast = document.getElementById('toast');

    let isGenerating = false;
    let conversation = [];

    function setInput(text) {
      chatInput.value = text;
      chatInput.focus();
      autoResize();
    }

    function autoResize() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
    }

    chatInput.addEventListener('input', autoResize);

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        scrollToBottom();
      });
    }

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function addMessage(role, content) {
      if (!welcome.classList.contains('hidden')) {
        welcome.classList.add('hidden');
        messages.classList.remove('hidden');
      }

      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      
      const avatar = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
      const formattedContent = formatContent(content);
      
      msgDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">${formattedContent}</div>
      `;
      
      messages.appendChild(msgDiv);
      scrollToBottom();
      return msgDiv;
    }

    function formatContent(content) {
      content = content
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      
      content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        return `<pre><code>${code.trim()}</code></pre>`;
      });
      
      content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
      content = content.replace(/\n/g, '<br>');
      
      return content;
    }

    function addTypingIndicator() {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ai';
      msgDiv.id = 'typing-indicator';
      msgDiv.innerHTML = `
        <div class="message-avatar">ðŸ¤–</div>
        <div class="message-content">
          <div class="typing">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      messages.appendChild(msgDiv);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) indicator.remove();
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text || isGenerating) return;

      chatInput.value = '';
      chatInput.style.height = 'auto';
      
      addMessage('user', text);
      conversation.push({ role: 'user', content: text });

      isGenerating = true;
      sendBtn.disabled = true;
      addTypingIndicator();

      try {
        const model = modelSelect.value;
        const response = await fetch('https://text.pollinations.ai/openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: model,
            messages: [
              { role: 'system', content: 'You are a helpful AI assistant.' },
              ...conversation
            ],
            temperature: 0.7
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        const aiMessage = data.choices?.[0]?.message?.content || 'No response';
        
        removeTypingIndicator();
        addMessage('ai', aiMessage);
        conversation.push({ role: 'assistant', content: aiMessage });

      } catch (error) {
        removeTypingIndicator();
        addMessage('ai', `Error: ${error.message}. Please try again.`);
        showToast('Failed to get response');
      } finally {
        isGenerating = false;
        sendBtn.disabled = false;
        chatInput.focus();
      }
    }
  </script>
</body>
</html>
